    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            z-index: 1;
        }

        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .github-link:hover {
            transform: scale(1.1);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
            border-radius: 50%;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, 100px) rotate(120deg); }
            66% { transform: translate(-50px, 150px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .title {
            text-align: center;
            font-size: 5rem;
            font-weight: bold;
            padding: 2rem;
            margin-top: 20vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
        }

        .tools-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin-top: auto;
            z-index: 2;
            position: relative;
        }

        .tools-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .tools-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            color: #ffffff;
        }

        .tool {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .tool:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .credits {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .copyright {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }



        /* From Uiverse.io by vinodjangid07 */ 
.social-card {
  height: fit-content;
  width: fit-content;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  background: rgb(255, 255, 255);
  padding: 20px 25px;
  border-radius: 14px;
}
.Btn {
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  background-color: transparent;
  position: relative;
  border-radius: 7px;
  cursor: pointer;
  transition: all 0.3s;
}

.svgContainer {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  backdrop-filter: blur(0px);
  letter-spacing: 0.8px;
  border-radius: 10px;
  transition: all 0.3s;
  border: 1px solid rgba(156, 156, 156, 0.466);
  z-index: 2;
}

.BG {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #181818;
  z-index: 1;
  border-radius: 10px;
  pointer-events: none;
  transition: all 0.3s;
  font-size: 0px;
}
.github .BG {
  background: #181818;
}
.linkdin .BG {
  background: #0077b5;
}
.whatsapp .BG {
  background: #075e54;
}
.discord .BG {
  background: #7289da;
}
.Btn:hover .BG {
  transform: scale(1.5);
  /* transform-origin: bottom; */
  font-size: 20px;
  color: white;
}

.Btn:hover .svgContainer {
  border: 1px solid rgba(216, 216, 216, 0.466);
  background-color: rgba(209, 209, 209, 0.466);
  backdrop-filter: blur(4px);
}
