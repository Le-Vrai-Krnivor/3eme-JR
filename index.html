<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ème- Collège Jean Rostand</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #4a69bd;
            --header-text: white;
            --footer-bg: #f1f2f6;
            --tools-bg: #f1f2f6;
        }

        [data-theme="dark"] {
            --bg-color: #333333;
            --text-color: #ffffff;
            --header-bg: #1e3799;
            --header-text: #ffffff;
            --footer-bg: #4a4a4a;
            --tools-bg: #4a4a4a;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 1rem;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        footer {
            background-color: var(--footer-bg);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
        .tools {
            background-color: var(--tools-bg);
            border-radius: 5px;
            padding: 1rem;
            margin-top: 2rem;
        }
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: var(--tools-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>3ème - Tools</h1>
    </header>
    <button id="theme-toggle">Changer de thème</button>
    <main>
        <h2>Bienvenue sur le site !</h2><a href="https://whatsapp.com/channel/0029VakeuRtGufJ2jmv7jx0T">Suivre les mises à jour du site</a><p>ou taper dans recherche de chaîne sur WhatsApp : <strong>Site Web 3B JR</strong></p>
        <div class="tools">
            <h3>Outils :</h3>
            <ul>
                <li><a href="vi.html">Verbe Irréguliers réviseur</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <p>2024 | 3ème JR</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'Thème sombre';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'Thème clair';
            }
        });
    </script>
</body>
</html>
